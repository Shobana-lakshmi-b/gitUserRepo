<div class="container">
  <div class="row justify-content-center m-3">
    <label for="username" class="mr-2" style="visibility: hidden;">Git Username</label>
    <input type="text" id="username" name="username" [(ngModel)]="gitUsername" placeholder="Git Username">
  </div>
  <div class="row justify-content-center m-3">
    <button class="btn btn-success" (click)="showRepos()" [disabled]="!gitUsername">Get repos</button>
  </div>
</div>
